<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="osnova">
      <section class="header">
        <img src="./image/Vector.svg" alt="" class="header__vector" />
      </section>
      <!-- profile -->
      <section class="profile">
        <div class="profile__left">
          <img src="./image/image.jpg" alt="" class="profile__avatar profile__avatar1" />
          <div class="profile__info">
            <p class="profile_author">Жак-Ив кусто</p>
            <button class="profile_button">
              <img
                src="./image/Vectorprofilebutton.svg"
                alt=""
                class="vector_profile_botton"
              />
            </button>
            <p class="profile_author_pro">Исследователь океана</p>
          </div>
        </div>

        <button class="add__button">
          <img src="./image/Vector+.svg" alt="" class="add__vector" />
        </button>
      </section>
      <!-- elements -->

      <section class="elements">
    
      </section>
      <section class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </section>
      <!-- form -->
      <section  class="from-section">
        <div class="form">
          <h2 class="from__title">Редактировать профиль</h2>
          <input
            type="text"
            class="from__input form__author-name"
            value="Автор"
          />
          <input
            type="text"
            class="from__input form__author-profess"
            value="Профессия"
          />
          <button class="form__sohr">Сохранить</button>

          <img src="./image/Close Icon.svg" alt="" class="form__exit" />
        </div>
      </section>


      <section class="add__photo">
          <div class="add__photo_form">
              <p class="add__photo__subtitles">Выберите фотографию</p>
              <input type="text" class="add_file add__input" value="https://fullhdoboi.ru/wp-content/uploads/_ph/6/75578843.jpg">
              <p class="add__photo__subtitles">Добавьте название</p>

              <input type="text" class="add__photo__title add__input" value="Название">
              <button  class="form__sohr form__sohr_photo" >Добавить</button>
              <img src="./image/Close Icon.svg" alt="" class="form__exit form_add_exit" />
          </div>
      </section>

      
      <section class="image-popup">
        <div class="image-popup__content">
          <img src="" alt="" class="image-popup_image">
          <p class="image-popup_text">Название</p>
          <img src="./image/Close Icon.svg" alt="" class="popup__photo_exit" />
        </div>
      </section>




<input class="pr"></input>

      <template class="templ"> 
        <div class="elements__element">
          <div class="element__remove_div">
          <img src="./image/Vector_remove.png" alt="" class="element__remove_image element__remove1">
          <img src="./image/Vector_remove2.png" alt="" class="element__remove_image element__remove2">
        </div>
        <img src="" alt="" class="elements__image" />
        <div class="elements_title_like">
          <h3 class="elements__title">Карачаевск</h3>
          <div class="elements__like-div">
            <img
              src="./image/Vectorlike.svg"
              alt=""
              class="elements__like-image"
            />
            <p class="elements__lika-summ"></p>
          </div>
        </div>
      </div></template>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
